<!-- Inspired by the Muson toy synth -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="https://hedgybeats.github.io/toy-synth-js/">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Toy Synth JS</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 p-3 disable-select">
      <div class="muson" aria-label="Muson Synth Illustration">
        <div id="synth-menu" class="btn-group dropend">
          <div class="p-2 menu-button cursor-pointer" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
              <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
            </svg>
          </div>
          <ul class="dropdown-menu dropdown-menu-dark m-2 mt-3">
            <li>
              <a class="">
                <div class="m-3">
                  <label for="sustainAmount" class="form-label">Sustain amount (s)</label>
                  <input id="sustain-input"type="number" class="form-control" id="sustainAmount" /></div
              ></a>
            </li>
            <li><a id="reset-plugs-btn" class="dropdown-item cursor-pointer p-3">Reset Plugs</a></li>
            <li><a id="start-recording-btn" class="dropdown-item cursor-pointer p-3">Start recording</a></li>
            <li><a id="stop-recording-btn" class="dropdown-item cursor-pointer p-3">Stop recording</a></li>
            <li><a id="change-osc-btn" class="dropdown-item cursor-pointer p-3">Change osc type</a></li>
          </ul>
        </div>
        <div class="top-bar">
          <div class="speaker-bar"><div class="speakers"></div></div>
          <div class="muson-frame"><div class="rainbow"></div></div>
        </div>
        <div class="range-container" aria-hidden="true">
          <div class="range-plate">
            <div class="left">
              <ul class="ranges">
                <li>1–4</li>
                <li>1–6</li>
                <li>1–8</li>
                <li>1–10</li>
              </ul>
              <p>Range</p>
              <div id="range-btn" class="slider-wrapper cursor-pointer">
                <div id="range-knob" class="slider">
                  <div class="text-light d-flex justify-content-start ps-2 pt-2">
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="center">
              <p>Volume</p>
              <ul>
                <li>Lo</li>
                <li>Med</li>
                <li>High</li>
              </ul>
              <div id="volume-btn" class="switch-wrapper cursor-pointer">
                <div class="switch-button"></div>
              </div>
            </div>
            <div class="right">
              <p>Mode</p>
              <ul>
                <li>Off</li>
                <li>Organ</li>
                <li>Organ <br />& Synth</li>
              </ul>
              <div id="mode-btn" class="slider-wrapper cursor-pointer">
                <div id="mode-knob" class="slider">
                  <div class="text-light d-flex justify-content-end pe-2 pt-2">
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div id="1" class="dropzone occupied">
            <div id="1" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="2" class="dropzone occupied">
            <div id="2" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="3" class="dropzone occupied">
            <div id="3" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="4" class="dropzone occupied">
            <div id="4" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="5" class="dropzone occupied">
            <div id="5" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="6" class="dropzone occupied">
            <div id="6" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="7" class="dropzone occupied">
            <div id="7" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="8" class="dropzone occupied">
            <div id="8" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="9" class="dropzone occupied">
            <div id="9" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
          <div id="10" class="dropzone occupied">
            <div id="10" class="button drag-drop">
              <div class="center"></div>
              <div class="cross d-none">X</div>
            </div>
          </div>
        </div>
        <div class="letter-container" aria-hidden="true">
          <div>
            <p class="plug-label">C</p>
          </div>
          <div>
            <p class="plug-label">D</p>
          </div>
          <div>
            <p class="plug-label">E</p>
          </div>
          <div>
            <p class="plug-label">F</p>
          </div>
          <div>
            <p class="plug-label">G</p>
          </div>
          <div>
            <p class="plug-label">A</p>
          </div>
          <div>
            <p class="plug-label">B</p>
          </div>
          <div>
            <p class="plug-label">C</p>
          </div>
          <div>
            <p class="plug-label">D</p>
          </div>
          <div>
            <p class="plug-label">E</p>
          </div>
        </div>
        <div class="key-container">
          <div id="key-z" class="key" style="z-index: 12"></div>
          <div id="key-x" class="key" style="z-index: 11"></div>
          <div id="key-c" class="key" style="z-index: 10"></div>
          <div id="key-v" class="key" style="z-index: 9"></div>
          <div id="key-b" class="key" style="z-index: 8"></div>
          <div id="key-n" class="key" style="z-index: 7"></div>
          <div id="key-m" class="key" style="z-index: 6"></div>
          <div id="key-," class="key" style="z-index: 5"></div>
          <div id="key-." class="key" style="z-index: 4"></div>
          <div id="key-/" class="key" style="z-index: 3"></div>
        </div>
        <div class="speed-label label text-shadow">TEMPO</div>
        <div class="speed-container" aria-hidden="true">
          <p>Fast</p>
          <div class="speed-slider"></div>
          <div class="speed-button-container cursor-pointer">
            <div class="speed-button"></div>
          </div>
          <p>Slow</p>
        </div>
        <div class="pitch-label label text-shadow">PITCH</div>
        <div class="vol-container" aria-hidden="true">
          <p>High</p>
          <div class="vol-slider"></div>
          <div class="vol-button-container cursor-pointer">
            <div class="vol-button"></div>
          </div>
          <p>Low</p>
        </div>
      </div>
    </div>
    <script src="js/script.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
